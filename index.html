<body>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Enhanced data persistence with better error handling
        const DataManager = {
            save: (key, data) => {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                    return true;
                } catch (error) {
                    console.error('Failed to save data:', error);
                    return false;
                }
            },
            
            load: (key, defaultValue = null) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : defaultValue;
                } catch (error) {
                    console.error('Failed to load data:', error);
                    return defaultValue;
                }
            },
            
            remove: (key) => {
                try {
                    localStorage.removeItem(key);
                    return true;
                } catch (error) {
                    console.error('Failed to remove data:', error);
                    return false;
                }
            }
        };

        // User management system
        const UserManager = {
            register: (username, password) => {
                const users = DataManager.load('users', {});
                if (users[username]) {
                    return { success: false, message: 'Username already exists' };
                }
                
                users[username] = {
                    password: btoa(password), // Simple encoding
                    createdAt: new Date().toISOString(),
                    resetCode: Math.random().toString(36).substr(2, 8)
                };
                
                DataManager.save('users', users);
                return { 
                    success: true, 
                    message: 'Account created successfully',
                    resetCode: users[username].resetCode
                };
            },
            
            login: (username, password) => {
                const users = DataManager.load('users', {});
                const user = users[username];
                
                if (!user || user.password !== btoa(password)) {
                    return { success: false, message: 'Invalid username or password' };
                }
                
                DataManager.save('currentUser', username);
                return { success: true, message: 'Login successful' };
            },
            
            resetAccount: (username, resetCode, newPassword) => {
                const users = DataManager.load('users', {});
                const user = users[username];
                
                if (!user || user.resetCode !== resetCode) {
                    return { success: false, message: 'Invalid username or reset code' };
                }
                
                // Reset user data
                user.password = btoa(newPassword);
                user.resetCode = Math.random().toString(36).substr(2, 8);
                DataManager.save('users', users);
                
                // Clear all user data
                const currentUser = DataManager.load('currentUser');
                if (currentUser === username) {
                    DataManager.remove(`transactions_${username}`);
                    DataManager.remove(`spent_${username}`);
                    DataManager.remove(`debtCycleData_${username}`);
                    DataManager.remove(`currentBalance_${username}`);
                }
                
                return { 
                    success: true, 
                    message: 'Account reset successfully',
                    newResetCode: user.resetCode
                };
            },
            
            getCurrentUser: () => {
                return DataManager.load('currentUser');
            },
            
            logout: () => {
                DataManager.remove('currentUser');
            }
        };

        // Enhanced notification service with fallbacks
        class SmartNotificationService {
            constructor() {
                this.isSupported = 'Notification' in window;
                this.permission = this.isSupported ? Notification.permission : 'denied';
                this.fallbackContainer = null;
            }

            async requestPermission() {
                if (!this.isSupported) {
                    this.setupFallback();
                    return false;
                }
                
                try {
                    const permission = await Notification.requestPermission();
                    this.permission = permission;
                    return permission === 'granted';
                } catch (error) {
                    console.error('Notification permission error:', error);
                    this.setupFallback();
                    return false;
                }
            }

            setupFallback() {
                // Create fallback notification system for older devices
                if (!this.fallbackContainer) {
                    this.fallbackContainer = document.createElement('div');
                    this.fallbackContainer.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        z-index: 10000;
                        max-width: 300px;
                    `;
                    document.body.appendChild(this.fallbackContainer);
                }
            }

            showNotification(message, type = 'general') {
                if (this.permission === 'granted' && this.isSupported) {
                    try {
                        const icons = {
                            budget: '💰',
                            debt: '💳',
                            spending: '🛒',
                            daily: '📅',
                            weekly: '📊',
                            general: '🔔'
                        };
                        
                        new Notification(`${icons[type]} Financial Tracker`, {
                            body: message,
                            icon: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
                            tag: type,
                            requireInteraction: type === 'debt' || type === 'budget'
                        });
                    } catch (error) {
                        this.showFallbackNotification(message, type);
                    }
                } else {
                    this.showFallbackNotification(message, type);
                }
            }

            showFallbackNotification(message, type) {
                if (!this.fallbackContainer) this.setupFallback();
                
                const notification = document.createElement('div');
                notification.className = 'notification-fallback';
                notification.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 4px;">📱 ${type.toUpperCase()}</div>
                    <div>${message}</div>
                `;
                
                this.fallbackContainer.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 5000);
            }
        }

        const LoginScreen = ({ onLogin }) => {
            const [mode, setMode] = useState('login'); // 'login', 'register', 'reset'
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [resetCode, setResetCode] = useState('');
            const [message, setMessage] = useState('');
            const [userResetCode, setUserResetCode] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setMessage('');

                if (mode === 'login') {
                    const result = UserManager.login(username, password);
                    setMessage(result.message);
                    if (result.success) {
                        onLogin(username);
                    }
                } else if (mode === 'register') {
                    if (password.length < 4) {
                        setMessage('Password must be at least 4 characters');
                        return;
                    }
                    const result = UserManager.register(username, password);
                    setMessage(result.message);
                    if (result.success) {
                        setUserResetCode(result.resetCode);
                        setMessage(`Account created! Your reset code is: ${result.resetCode} (save this!)`);
                    }
                } else if (mode === 'reset') {
                    if (password.length < 4) {
                        setMessage('New password must be at least 4 characters');
                        return;
                    }
                    const result = UserManager.resetAccount(username, resetCode, password);
                    setMessage(result.message);
                    if (result.success) {
                        setUserResetCode(result.newResetCode);
                        setMessage(`Account reset! New reset code: ${result.newResetCode} (save this!)`);
                        setMode('login');
                    }
                }
            };

            return (
                <div className="login-container">
                    <div className="glass-container shimmer" style={{width: '100%', maxWidth: '420px'}}>
                        <div style={{textAlign: 'center', marginBottom: '32px'}}>
                            <div className="floating">
                                <h1 style={{fontSize: '32px', fontWeight: 'bold', color: 'white', marginBottom: '12px', textShadow: '0 0 20px rgba(255, 255, 255, 0.5)'}}>
                                    💰 Smart FinTracker
                                </h1>
                            </div>
                            <p style={{color: 'rgba(255, 255, 255, 0.7)', fontSize: '16px', lineHeight: '1.5'}}>
                                {mode === 'login' && 'Welcome back! Sign in to continue your financial journey'}
                                {mode === 'register' && 'Create your secure account and take control'}
                                {mode === 'reset' && 'Reset your account and start fresh'}
                            </p>
                        </div>

                        <form onSubmit={handleSubmit}>
                            <div style={{marginBottom: '16px'}}>
                                <input
                                    type="text"
                                    placeholder="Username"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="input-field"
                                    required
                                    autoComplete="username"
                                />
                            </div>

                            {mode === 'reset' && (
                                <div style={{marginBottom: '16px'}}>
                                    <input
                                        type="text"
                                        placeholder="Reset Code"
                                        value={resetCode}
                                        onChange={(e) => setResetCode(e.target.value)}
                                        className="input-field"
                                        required
                                    />
                                </div>
                            )}

                            <div style={{marginBottom: '16px'}}>
                                <input
                                    type="password"
                                    placeholder={mode === 'reset' ? 'New Password' : 'Password'}
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="input-field"
                                    required
                                    autoComplete={mode === 'register' ? 'new-password' : 'current-password'}
                                />
                            </div>

                            <button type="submit" className="btn btn-primary" style={{width: '100%', marginBottom: '16px'}}>
                                {mode === 'login' && '🔓 Sign In'}
                                {mode === 'register' && '📝 Create Account'}
                                {mode === 'reset' && '🔄 Reset Account'}
                            </button>

                            {message && (
                                <div style={{
                                    padding: '16px',
                                    borderRadius: '12px',
                                    marginBottom: '20px',
                                    background: message.includes('successful') || message.includes('created') 
                                        ? 'rgba(81, 207, 102, 0.1)' 
                                        : 'rgba(255, 107, 107, 0.1)',
                                    border: `1px solid ${message.includes('successful') || message.includes('created') 
                                        ? 'rgba(81, 207, 102, 0.3)' 
                                        : 'rgba(255, 107, 107, 0.3)'}`,
                                    backdropFilter: 'blur(10px)',
                                    WebkitBackdropFilter: 'blur(10px)',
                                    color: message.includes('successful') || message.includes('created') ? '#51cf66' : '#ff6b6b',
                                    fontSize: '14px',
                                    whiteSpace: 'pre-line',
                                    textAlign: 'center'
                                }}>
                                    {message}
                                </div>
                            )}

                            <div style={{textAlign: 'center', fontSize: '14px'}}>

                setSpent(newSpent);

                    <div className="card shimmer" style={{border: '2px solid rgba(139, 92, 246, 0.4)', background: 'linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(255, 255, 255, 0.05))'}}>
                        <div style={{display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '16px'}}>
                            <div className="floating" style={{fontSize: '24px'}}>🤔</div>
                            <h2 style={{fontSize: '18px', fontWeight: 'bold', color: '#8b5cf6', margin: 0, textShadow: '0 0 10px rgba(139, 92, 246, 0.3)'}}>Smart Purchase Decision</h2>
                        </div>
                        
                        <input
                            type="number"
                            placeholder="Enter amount you want to spend"
                            value={newTransaction.checkAmount}
                            onChange={(e) => setNewTransaction(prev => ({...prev, checkAmount: e.target.value}))}
                            className="input-field"
                            style={{marginBottom: '12px'}}
                        />
                        
                        {newTransaction.checkAmount && (() => {
                            const analysis = shouldIBuyAnalysis(parseFloat(newTransaction.checkAmount));
                            if (!analysis) return null;
                            
                            return (
                                <div style={{
                                    padding: '16px',
                                    borderRadius: '12px',
                                    background: analysis.color === 'red' ? 'rgba(255, 107, 107, 0.1)' : 
                                               analysis.color === 'yellow' ? 'rgba(255, 235, 59, 0.1)' : 
                                               analysis.color === 'orange' ? 'rgba(255, 193, 122, 0.1)' : 'rgba(81, 207, 102, 0.1)',
                                    border: `1px solid ${analysis.color === 'red' ? 'rgba(255, 107, 107, 0.3)' : 
                                                        analysis.color === 'yellow' ? 'rgba(255, 235, 59, 0.3)' : 
                                                        analysis.color === 'orange' ? 'rgba(255, 193, 122, 0.3)' : 'rgba(81, 207, 102, 0.3)'}`,
                                    backdropFilter: 'blur(10px)',
                                    WebkitBackdropFilter: 'blur(10px)'
                                }}>
                                    <div style={{fontWeight: 'bold', fontSize: '16px', color: 'white', textAlign: 'center'}}>
                                        {analysis.message}
                                    </div>
                                </div>
                            );
                        })()}
                    </div>

                    {/* Add Transaction */}
                    <div className="card shimmer" style={{border: '2px solid rgba(81, 207, 102, 0.4)', background: 'linear-gradient(135deg, rgba(81, 207, 102, 0.1), rgba(255, 255, 255, 0.05))'}}>
                        <div style={{display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '16px'}}>
                            <div className="floating" style={{fontSize: '24px'}}>➕</div>
                            <h2 style={{fontSize: '18px', fontWeight: 'bold', color: '#51cf66', margin: 0, textShadow: '0 0 10px rgba(81, 207, 102, 0.3)'}}>Add Transaction</h2>
                        </div>
                        
                        <div className="mobile-input-grid" style={{display: 'grid', gap: '8px'}}>
                            <input
                                type="number"
                                placeholder="Amount"
                                value={newTransaction.amount}
                                onChange={(e) => setNewTransaction(prev => ({...prev, amount: e.target.value}))}
                                className="input-field"
                            />
                            <select
                                value={newTransaction.category}
                                onChange={(e) => setNewTransaction(prev => ({...prev, category: e.target.value}))}
                                className="input-field"
                            >
                                <option value="essentials">🏠 Essentials</option>
                                <option value="discretionary">🎯 Discretionary</option>
                                <option value="debt">💳 Debt Payment</option>
                                <option value="emergency">🛡️ Emergency Fund</option>
                            </select>
                            <select
                                value={newTransaction.type}
                                onChange={(e) => setNewTransaction(prev => ({...prev, type: e.target.value}))}
                                className="input-field"
                            >
                                <option value="expense">💸 Expense</option>
                                <option value="income">💰 Income</option>
                            </select>
                            <input
                                type="text"
                                placeholder="Description"
                                value={newTransaction.description}
                                onChange={(e) => setNewTransaction(prev => ({...prev, description: e.target.value}))}
                                className="input-field"
                            />
                            <button
                                onClick={addTransaction}
                                className="btn btn-primary"
                            >
                                Add Transaction
                            </button>
                        </div>
                    </div>

                    {/* Recent Transactions */}
                    <div className="card shimmer">
                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px'}}>
                            <div style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                                <div className="floating" style={{fontSize: '24px'}}>📋</div>
                                <h2 style={{fontSize: '18px', fontWeight: 'bold', color: 'white', margin: 0}}>Recent Transactions</h2>
                            </div>
                            <span style={{fontSize: '14px', color: 'rgba(255, 255, 255, 0.6)', fontWeight: '500'}}>
                                {transactions.length} total
                            </span>
                        </div>
                        
                        <div style={{maxHeight: '300px', overflowY: 'auto'}}>
                            {transactions.length === 0 ? (
                                <div style={{textAlign: 'center', padding: '32px', color: 'rgba(255, 255, 255, 0.6)'}}>
                                    <div className="floating" style={{fontSize: '32px', marginBottom: '16px'}}>💭</div>
                                    <p style={{fontSize: '16px', margin: 0, color: 'rgba(255, 255, 255, 0.7)'}}>No transactions yet. Add your first transaction above!</p>
                                </div>
                            ) : (
                                transactions.slice(0, 20).map((transaction) => (
                                    <div key={transaction.id} className="transaction-item">
                                        <div style={{flex: 1}}>
                                            <div style={{fontWeight: 'bold', fontSize: '16px', marginBottom: '4px', color: 'white'}}>{transaction.description}</div>
                                            <div style={{fontSize: '14px', color: 'rgba(255, 255, 255, 0.6)'}}>
                                                {transaction.category} • {transaction.date}
                                            </div>
                                        </div>
                                        <div style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                                            <div style={{
                                                fontWeight: 'bold', 
                                                fontSize: '18px',
                                                color: transaction.type === 'expense' ? '#ff6b6b' : '#51cf66',
                                                textShadow: `0 0 10px ${transaction.type === 'expense' ? 'rgba(255, 107, 107, 0.3)' : 'rgba(81, 207, 102, 0.3)'}`
                                            }}>
                                                {transaction.type === 'expense' ? '-' : '+'}₹{transaction.amount.toLocaleString()}
                                            </div>
                                            <button
                                                onClick={() => deleteTransaction(transaction.id)}
                                                style={{
                                                    background: 'rgba(255, 107, 107, 0.1)',
                                                    border: '1px solid rgba(255, 107, 107, 0.2)',
                                                    color: '#ff6b6b',
                                                    cursor: 'pointer',
                                                    padding: '8px',
                                                    borderRadius: '8px',
                                                    fontSize: '14px',
                                                    backdropFilter: 'blur(10px)',
                                                    WebkitBackdropFilter: 'blur(10px)',
                                                    transition: 'all 0.3s ease'
                                                }}
                                                onMouseEnter={(e) => {
                                                    e.target.style.background = 'rgba(255, 107, 107, 0.2)';
                                                    e.target.style.transform = 'scale(1.1)';
                                                }}
                                                onMouseLeave={(e) => {
                                                    e.target.style.background = 'rgba(255, 107, 107, 0.1)';
                                                    e.target.style.transform = 'scale(1)';
                                                }}
                                            >
                                                🗑️
                                            </button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SmartFinancialTracker />, document.getElementById('root'));
    </script>
